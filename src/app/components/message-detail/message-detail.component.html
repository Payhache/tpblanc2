<div *ngIf="!isLoading">

<h1>{{message.titre}}</h1>
<p>{{message.message}}</p>
<h2>{{message.auteur}}</h2>


<button class="btn btn-primary" [routerLink]="['/message/update', message.id]"> Editer le message</button>


<button type="button" class="btn btn-alert" (click)="openModal(template)"> Supprimer le message</button>
<br><br>
<ng-template #template>
    <div class="modal-body text-center">
        <p> Supprimer le message ?</p>
        <button type="button" class="btn btn-default" (click)="deleteMessage(message.id)" >Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
    </div>
</ng-template>
</div>


<!-- S'affiche si le serveur ne rÃ©agit pas assez vite -->
<div *ngIf="isLoading">
    <span>En chargement ....</span>
</div>
