<div *ngIf="!isLoading">

<h1>{{message.titre}}</h1>
<p>{{message.message}}</p>
<h2>{{message.auteur}}</h2>


<button class="btn btn-primary" [routerLink]="['/message/update', message.id]"> Editer le message</button>
<button class="btn btn-primary" (click)="deleteMessage(message.id)"> Supprimer le message </button>
</div>
